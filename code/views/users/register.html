<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Entre Lineas - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Lato:wght@300;400&display=swap" rel="stylesheet">
   <!--<link rel="stylesheet" href="/css/normalize.css">--> 
   <link rel="stylesheet" href="css/styles.css">
   
</head>
<body class="login-body-background-img body-size-login body-size-register-dektop ">
    <header class="login-header"> 
    
    </header>

    <main class="register-main" >
         
            <div class="login-logo register-logo-dektop">
                <img class="register-logo-chico" src="img/logo-entre-lineas.jpg" alt="logo">
            </div>

            <form class="form-flex" action="login" method="get">
                <div class="column1"><div class="register-cont-label-input">
                    <div><label for="nombre">Nombre:</label></div>
                    <input class="box-ingrese-datos" type="text" name="nombre" id="nombre" 
                        placeholder="Ingrese su nombre" required>
                    
                </div>
               
                <div class="register-cont-label-input">
                    <div><label for="nombre">Apellido:</label></div>
                    <input class="box-ingrese-datos" type="text" name="apellido" id="apellido"
                         placeholder="Ingrese su apellido"required>
                </div>
               
               
                <div>
                    <div class="register-etiq-contenedor" ><label>Documento:</label></div>
                    <div class="register-cont-2box">
                        <div class="register-tipo-numero">
                            <div><label for="tipodoc">Tipo</label></div>
                            <div>
                                <select class="register-box-option" name="tipodoc">
                                     <option value="dni">Dni</option>
                                     <option value="dni">Pasaporte</option>
                                </select>
                            </div>
                        </div>

                        <div class="register-tipo-numero">
                            <div><label for="documento">Número</label></div>
                            <input class="box-ingrese-datos" type="number" name="documento" id="documento"
                            placeholder="Ingrese el numero" required>
                        </div>
                    </div> 
                </div>

                <div>
                    <div class="register-etiq-contenedor"><label>Teléfono:</label></div>
                    <div class="register-cont-2box">
                        <div class="register-tipo-numero ">
                            <div><label>C.área</label></div>
                            <div>
                                <select class="register-box-option" name="Área">
                                    <option value="011">BsAs</option>
                                        <option value="0387">Salta</option>
                                        <option value="0381">Tucumán</option>
                                </select>
                            </div>
                        </div>
                    

                        <div class="register-tipo-numero">
                             <div><label for="nrotel">Número</label></div>
                            <input class="box-ingrese-datos" type="number" name="nrotel" id="nrotel"
                             placeholder="Ingrese el numero">
                        </div>
                    </div>
            
                </div>

                <div class="register-cont-label-input">
                    <div><label for="email">Email:</label></div>
                    <input class="box-ingrese-datos" type="email" name="email" id="email" 
                        placeholder="Ingrese su nombre" required>    
                </div>
        </div>
                
        <div class="column2"><div class="register-cont-label-input">
            <div><label for="password">Ingrese contraseña:</label></div>
            <input class="box-ingrese-datos" type="password" name="passwordUsuario" id="password"
                 placeholder="Min 8 caracteres" required minlength="8">
            
        </div>

        <div class="register-cont-label-input">
            <div><label for="confpass">Confirme contraseña</label></div>
            <input class="box-ingrese-datos" type="password" name="confpass" id="confpass"
                 placeholder="Min 8 caracteres"required minlength="8">
        </div>
        <div class="login-h5-centrado"> 
            <button class="centrar-boton button-crear-cuenta">Crear nueva Cuenta</button>
        </div>
                       
       <div class="register-condic-uso">
           <p>Al crear una cuenta aceptas las 
               Condiciones de Uso y el Aviso de 
               Privacidad de Entre Líneas</p>
       </div>

       <div class="register-ya-tienes-cuenta"><p>¿Ya tienes una cuenta? <a href="/login.html">Iniciar sesión</a></p></div>
    </div>
    </form>
               
    </main>
    <footer class="login-footer">

    </footer>
    
</body>
</html>
